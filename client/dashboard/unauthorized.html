<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access | GymPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .unauthorized-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .unauthorized-icon {
            color: #dc3545;
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        .login-btn {
            display: inline-block;
            background-color: #CB0101;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #a30101;
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <i class="fas fa-lock unauthorized-icon"></i>
        <h1>Unauthorized Access</h1>
        <p>You are not authorized to access this page. Please log in to continue.</p>
        <a href="/login" class="login-btn">Go to Login</a>
    </div>
</body>
</html>
